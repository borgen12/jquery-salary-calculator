<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="jquerycopy.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <header><strong>Salary Calculator</strong></header>
    <main>
        <h1>Add Employee</h1>
        <div class="inputDiv">
            <input type="text" id="fNameInput" placeholder="First Name">
            <input type="text" id="lNameInput" placeholder="Last Name">
            <input type="text" id="idInput" placeholder="ID">
            <input type="text" id="titleInput" placeholder="Title">
            <input type="text" id="salaryInput" placeholder="Annual Salary">

        </div>
        <button class="submitButton">Submit</button>
        <h1>Employees</h1>
        <div>
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Salary</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>

    </main>
    
</body>
</html>
